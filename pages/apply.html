<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - SLN Security</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="SLN Security Logo" width="32" height="32" class="d-inline-block align-text-top">
          SLN Security
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="pages/apply.html">Apply</a></li>
            <li class="nav-item"><a class="nav-link" href="pages/dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Application Form -->
    <main class="container my-5">
      <h2 class="mb-4 text-center">Job Application</h2>
      <form id="jobApplicationForm" action="https://formspree.io/f/yourid" method="POST" enctype="multipart/form-data" class="apply-form">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name*</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address*</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone*</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label">Resume (PDF, DOC, DOCX)*</label>
          <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
      </form>
      <div id="formMessage" class="mt-3"></div>
    </main>

    <!-- WhatsApp Floating Button -->
    <a class="whatsapp-float" href="https://wa.me/+91XXXXXXXXXX?text=24x7 Support" target="_blank">
      WhatsApp
    </a>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
